{% extends "layout.html" %}
{% block body %}
<div class="container mt-4">
    <form action="/edit_category" method="post">
        <div class="form-group">
            <label for="id">Category ID</label>
            <input type="text" name="id" id="id" class="form-control" readonly value="{{ obj.id }}">
        </div>
        <div class="form-group">
            <label for="name">Category Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ obj.name }}">
        </div>
        <div class="form-group">
            <label for="price_kg">Price per Kg</label>
            <input type="number" name="price_kg" id="price_kg" class="form-control" value="{{ obj.price }}">
        </div>
        <button type="submit" class="btn btn-primary">Edit Existing Category</button>
        <div class="mt-4">
            <a href="/option/option3" class="text-decoration-none">
                <button class="btn btn-secondary">Back</button>
            </a>
        </div>
    </form>
</div>

{% endblock %}
