<div>
    <form action="/save_supply" method="post">
        <label for="supply">Supply</label>
        <input type="text" name="supply" id="supply">
        <br>
        <button type="submit">Add Supply</button>
    </form>
</div>
<div>
    <table>
        <thead>
            <th>
                Name
            </th>
            <th>
                Action
            </th>
            
        </thead>
        <tbody>
            {% for i in supply_list_all_obj %}
            <tr>
                <td>
                    {{ i.name }}
                </td>
                <td>
                    <button>
                        Edit
                    </button>
                    <button>
                        Delete
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
