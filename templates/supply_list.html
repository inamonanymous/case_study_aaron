<div class="container mt-4">
    <!-- Supply Form -->
    <form action="/save_supply" method="post">
        <div class="mb-3">
            <label for="supply" class="form-label">Supply</label>
            <input type="text" name="supply" id="supply" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add Supply</button>
    </form>

    <!-- Supply Table -->
    <h3>Supply List</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in supply_list_all_obj %}
            <tr>
                <td>{{ i.name }}</td>
                <td>
                    <a href="/edit_existing_supply/{{ i.id }}">
                        <button class="btn btn-secondary">Edit</button>
                    </a>
                    <a href="/delete_supply/{{ i.id }}">
                        <button class="btn btn-danger">Delete</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
