<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/laundry_list.js') }}"></script>
<div>
    <table>
        <thead>
            <th>
                Date
            </th>
            <th>
                Queue
            </th>
            <th>
                Customer Name
            </th>
            <th>
                Status
            </th>
            <th>
                Action
            </th>
        </thead>
        <tbody>
            {% for i in laundry_list_all_obj %}
            <tr>
                <td>
                    {{ i.date_created }}
                </td>
                <td>
                    {{ i.queue }}
                </td>
                <td>
                    {{ i.customer_name }}
                </td>
                <td>
                    {{ i.status }}
                </td>
                <td>
                    <button>
                        Edit
                    </button>
                    <button>
                        Delete
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div>
    <form action="/save_laundry" method="post">
        <label for="customer_name">Customer Name</label>
        <input type="text" name="customer_name" id="customer_name">
        <br>
        <label for="remarks">Remarks</label>
        <input type="text" name="remarks" id="remarks">
        <br>
        <label for="laundry_category">Laundry Category</label>
        <select id="laundry_category" name="laundry_category">
        {% for i in laundry_categories_all %}
            <option value="{{ i.name }}">{{ i.name }}</option>
        {% endfor %}
        </select>
        <br>
        <label for="weight">Weight</label>
        <input type="number" name="weight" id="weight">
        <br>
        <table id="laundry_table" border="1">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Unit Price</th>
                    <th>Weight</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <br>
        <input type="hidden" name="amount" id="amount">
        
        <button type="submit">Add Laundry</button>
    </form>
</div>
