<div class="container mt-4">
    <h3>Report List</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Customer Name</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for i in report_list_all_obj %}
            <tr>
                <td>{{ i.date_created.strftime('%B %d, %Y, %I:%M:%S %p') }}</td>
                <td>{{ i.customer_name }}</td>
                <td>{{ i.total_amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
