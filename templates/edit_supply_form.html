{% extends "layout.html" %}
{% block body %}
<div class="container mt-4">
    <form action="/edit_supply" method="post">
        <div class="form-group">
            <label for="id">Supply ID</label>
            <input type="number" name="id" id="id" class="form-control" value="{{ obj.id }}" readonly>
        </div>
        <div class="form-group">
            <label for="name">Supply Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ obj.name }}">
        </div>
        <button type="submit" class="btn btn-primary">Edit Existing Supply</button>
        <a href="/option/option4" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
